{% extends "registration/base.html" %}

{% block content %}

{% if user_err %}
<p>That username already exists. Please try again.</p>
{% endif %}

{% if not user_err and pass_err %}
<p>Passwords did not match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'register:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
